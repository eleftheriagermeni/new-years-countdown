<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save the Date</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 30% 20%, #222 0%, #000 80%);
        color: #d8c08f;
        font-family: "Didot", "Bodoni MT", serif;
        letter-spacing: 1px;
        overflow: hidden;
    }

    /* SMALLER "Save the Date" */
    h1 {
        font-size: 2.2rem;
        font-weight: 300;
        margin: 0;
        padding: 0;
        text-transform: uppercase;
        color: #e6d8b8;
        opacity: 0.85;
    }

    /* BIGGER, GLOWING COUNTDOWN */
    #countdown {
        margin-top: 25px;
        font-size: 4rem;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 200;
        letter-spacing: 4px;
        color: #f5e8c8;
        text-shadow: 
            0 0 10px rgba(255, 215, 150, 0.6),
            0 0 20px rgba(255, 215, 150, 0.5),
            0 0 40px rgba(255, 215, 150, 0.3);
    }

    .subtitle {
        margin-top: 30px;
        font-size: 1.1rem;
        letter-spacing: 3px;
        font-weight: 300;
        opacity: 0.85;
        text-transform: uppercase;
        color: #c9b38a;
        font-family: "Helvetica Neue", sans-serif;
    }

    .fadeBottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 150px;
        background: linear-gradient(to top, rgba(180,150,90,0.08), transparent);
        pointer-events: none;
    }
    /* Responsive adjustments for mobile */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem; /* smaller "Save the Date" */
    }

    #countdown {
        font-size: 2.5rem; /* smaller glowing countdown */
        letter-spacing: 2px;
    }

    .subtitle {
        font-size: 0.9rem; /* smaller subtitle */
        letter-spacing: 1.5px;
    }

    .fadeBottom {
        height: 100px;
    }
}

</style>
</head>

<body>

<h1>Save the Date</h1>

<div id="countdown"></div>

<div class="subtitle">Kolokotroni 22, Filothei â€¢ 19:00 â€¢ be ready</div>

<div class="fadeBottom"></div>

<script>
    /* ----------------------------------------
       COUNTDOWN TO JAN 1
    ------------------------------------------- */
    function updateCountdown() {
        const newYear = new Date("January 1, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = newYear - now;

        if (diff <= 0) {
            document.getElementById("countdown").innerHTML = "ðŸŽ‰ It's time!";
            return;
        }

        const days    = Math.floor(diff / (1000*60*60*24));
        const hours   = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((diff % (1000*60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}d  ${hours}h  ${minutes}m  ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* ----------------------------------------
       CONFETTI ON ENTRY
    ------------------------------------------- */
    window.onload = () => {
        confetti({
            particleCount: 200,
            spread: 120,
            origin: { y: 0.6 }
        });

        setTimeout(() => {
            confetti({
                particleCount: 80,
                spread: 80,
                origin: { y: 0.3 }
            });
        }, 500);
    };
</script>

</body>
</html>
